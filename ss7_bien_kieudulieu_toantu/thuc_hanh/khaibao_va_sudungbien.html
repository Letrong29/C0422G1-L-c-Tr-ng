<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành khai báo và sử dụng biến</title>
</head>
<body>
<!--khai báo biến $ hiển thị biến-->
<script>
    var i = 10
    var f = 20.5
    var b = true
    var s = "Hà Nội"

    document.write('i =' + i);
    document.write('<br>');
    document.write('f =' + f);
    document.write('<br>');
    document.write('b =' + b);
    document.write('<br>');
    document.write('s =' + s);
</script>
<br>
<!--khai báo biến và sử dụng biến-->
<script>
    var width = 20
    var height = 10
    var area = width * height

    document.write('area =' + area)
</script>


</body>
</html>
