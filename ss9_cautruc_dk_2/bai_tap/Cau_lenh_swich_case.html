<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" id="valueEntered">
    <input type="button" value="Check!" onclick="CheckNumberOfDay()">
<br/>
    <p id="result">Đây là chỗ hiễn thị kết quả</p>
<script>
    function CheckNumberOfDay() {
        let Entermonth = document.getElementById("valueEntered").value
        switch (Entermonth) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerHTML = "Tháng" + Entermonth + "có 31 ngày"; break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerHTML = "Tháng" + Entermonth + "có 30 ngày"; break;
            case "2":
                document.getElementById("result").innerHTML = "Tháng" + Entermonth + "có 28 hoặc 29 ngày"; break;
        }
    }
    
    


</script>

</body>
</html>
