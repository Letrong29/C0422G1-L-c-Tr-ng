<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập chiều dài của hình chữ nhật :"));
    let b = parseInt(prompt("Nhập chiều cao của hình chữ nhật :"));
    let acreage = (a * b)
    alert("Diện tích hình chữ nhật bằng " + acreage)
</script>
</body>
</html>
