<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellpadding="20px" cellspacing="0px">
    <tr>
        <th>Bậc</th>
        <th>Thu nhập tháng</th>
        <th>Số thuế phải nộp</th>
    </tr>
    <tr>
        <td>1</td>
        <td>TN <= 5tr</td>
        <td>TN x 5%</td>
    </tr>
    <tr>
        <td>2</td>
        <td>5tr < TN <= 10tr</td>
        <td>TN x 10%</td>
    </tr>
    <tr>
        <td>3</td>
        <td>10tr < TN <= 18tr</td>
        <td>TN x 15%</td>
    </tr>
    <tr>
        <td>4</td>
        <td>18tr < TN <= 32tr</td>
        <td>TN x 20%</td>
    </tr>
    <tr>
        <td>5</td>
        <td>32tr < TN <= 52tr</td>
        <td>TN x 25%</td>
    </tr>
    <tr>
        <td>6</td>
        <td>52tr < TN <= 80tr</td>
        <td>TN x 30%</td>
    </tr>
    <tr>
        <td>7</td>
        <td>TN > 80tr</td>
        <td>TN x 35%</td>
    </tr>
</table>
<p>thu nhập của bạn </p>
<input type="text" id="thunhap"> VND/tháng
<button type="button" onclick="tinh()">Số tiền thuế phải đóng</button>
<script>
    function tinh() {
        let a = document.getElementById("thunhap").value
        let b = 0
        if (a <= 5000000){
            b = ((5 * a) / 100)
            alert("số thuế bạn phải đóng là " + b)
        }else if (a <= 10000000){
            b = ((10 * a) / 100)
            alert("số thuế bạn phải đóng là " + b)
        }else if (a <= 18000000){
            b = ((15 * a) / 100)
            alert("số thuế bạn phải đóng là " + b)
        }else if (a <= 32000000){
            b = ((20 * a) / 100)
            alert("số thuế bạn phải đóng là " + b)
        }else if (a <= 52000000){
            b = ((25 * a) / 100)
            alert("số thuế bạn phải đóng là " + b)
        }else if (a <= 80000000){
            b = ((30 * a) / 100)
            alert("số thuế bạn phải đóng là " + b)
        }else
            b = ((35 * a) / 100)
        alert("số thuế bạn phải đóng là " + b)
    }
</script>
</body>
</html>
