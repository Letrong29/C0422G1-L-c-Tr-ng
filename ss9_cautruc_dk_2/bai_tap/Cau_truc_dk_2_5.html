<!DOCTYPE html>

<script>
    let a = parseInt(prompt("Nhập chiều dài cạnh đấy :"));
    let b = parseInt(prompt("Nhập chiều dài chiều cao :"));
    let c = (1/2 * (a * b));
    alert("Diện tích của tam giác = " + c)
</script>
