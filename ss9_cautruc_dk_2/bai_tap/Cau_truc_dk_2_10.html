<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số chữ điện tháng trước"));
    let b = parseInt(prompt("nhập số chữ điện tháng này"));
    let c = (b - a);
    let tiendien = (c * 3500)
    alert("Tiền điện tháng này là: " + tiendien)
</script>

</body>
</html>
