<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số bất kỳ :"))
    if (a < 120){
        if (a > 0){
            alert(a + " là tuổi của 1 người");
        }else
            alert(a + " không phải là tuổi của 1 người")
    }else
        alert(a + " không phải là tuổi của 1 người")
</script>

</body>
</html>
