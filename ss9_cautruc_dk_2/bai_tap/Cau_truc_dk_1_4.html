<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Number1 = parseInt(prompt("Enter a Number 1"))
    let Number2 = parseInt(prompt("Enter a Number 2"))
    let Number3 = parseInt(prompt("Enter a Number 3"))
    let max = Number1

    if (max < Number2){
        max = Number2
    }
    if (max < Number3){
        max = Number3
    }
    alert(max + " là giá trị lớn nhất")







</script>

</body>
</html>
