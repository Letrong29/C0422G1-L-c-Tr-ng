<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Vonvay = parseInt(prompt("Nhập số vốn vay: "));
    let Laisuat = parseInt(prompt("Nhập lãi suất : "));
    Laisuat = (Laisuat/100)
    let Sothangvay = parseInt(prompt("Nhập thời hạn vay :"));
    let laisuat_phai_tra_tren_thang = ((Vonvay * Laisuat)/Sothangvay)
    alert( " số tiền lãi phải trả hằng tháng là " + laisuat_phai_tra_tren_thang)
</script>

</body>
</html>
