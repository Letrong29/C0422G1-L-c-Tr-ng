<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[BÀI TẬP] Tạo form đơn giản</title>
    <style>
        th  {
            background-color: orange;
            color: white;
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
        table {
            background-color: white;
            width: 30%;
        }
        form {
            border: #5f6062;
        }
    </style>
</head>

<body>
<div id="form">
    <form action="">
        <table>
            <!--dòng 1-->
            <tr>
                <th colspan="4">SỞ THÍCH CỦA BẠN</th>
            </tr>
            <!-- dòng 2-->
            <tr>
                <td align="right" style="color: blue">Họ và tên</td>
                <td colspan="3"><input type="text" name="name"></td>
            </tr>
            <!--dòng 3-->
            <tr>
                <td align="right" style="color: blue">Email</td>
                <td colspan="3"><input type="text" name="emil"></td>
            </tr>
            <!--dòng 4-->
            <tr>
                <td align="right" style="color: blue">Sở thích</td>
                <td style="color: orange"><input type="checkbox" name="sport">Thể thao</td>
                <td style="color: orange"><input type="checkbox" name="miusic"> Nghe nhạc</td>
                <td style="color: orange"><input type="checkbox" name="reading"> Đọc sách</td>
            </tr>
            <!--dòng 5-->
            <tr>
                <td rowspan="3"></td>
                <td style="color: orange"><input type="checkbox" name="surftheweb"> Lướt web</td>
                <td style="color: orange"><input type="checkbox" name="playgame">Chơi game</td>
                <td style="color: orange"><input type="checkbox" name="film">Điện ảnh</td>
            </tr>
            <!--dòng 6-->
            <tr>
                <td colspan="3" style="color: orange"><input type="checkbox" name="travel">Du lịch</td>
            </tr>
            <!--dòng 7-->
            <tr>
                <td colspan="3">
                    <input type="submit" value="Gửi thông tin">
                    <input type="submit" value="Nhập lại">
                </td>

            </tr>
        </table>

    </form>
</div>



</body>
</html>
