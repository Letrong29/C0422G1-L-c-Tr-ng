<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = Array();
    for (i = 0; i < 10; i++){
        x[i] = parseInt(prompt("Nhập một số :"))
    }
    let max = x[0]
    let indexx
    for (i = 1; i < 10; i++){
        if (max < x[i]){
            max = x[i]
            indexx = i
        }
    }alert( max + " là số lớn nhất tại vị trí " + indexx)



</script>

</body>
</html>
