<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("nhập chuỗi 1")
    let str2 = prompt("nhập chuỗi 2")
    let count = 0
    if (str1.length == str2.length){
        for (let i = 0; i < str1.length ; i++) {
           if (str1[i] != str2[i]){
               document.write("Khác")
               break;
           }else count++
        }
        if (count == str2.length){
            document.write("giống")
        }
    }else document.write("khác")
</script>

</body>
</html>
