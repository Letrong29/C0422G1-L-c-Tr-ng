<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Array(2)
    let b = Array(2)
    let c = []
    for (i = 0; i < a.length; i++){
        a[i] = parseInt(prompt("Nhập giá trị cho mảng a"));
        c.push(a[i]);
    }
    for (j = 0; j < b.length; j++){
        b[j] = parseInt(prompt('Nhập giá trị cho mảng b'));
        c.push(b[j]);
    }
    document.write(c)
</script>

</body>
</html>
