<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C = Array(10)
    for (let i = 0; i < C.length; i ++){
        C[i] = parseInt(prompt("Nhập giá trị của mảng C tại vị trí " + i));
    }
    let V = parseInt(prompt("Nhập 1 số V bất kỳ:"))
    let count = 0
    let index = 0;
    for (i = 0; i < C.length; i++){
        if (C[i] == V){
            count++
            index = i
        }
    }
    for (let i = index; i < C.length; i++){
        C[i] = C[i + 1]
    }
    C[C.length - 1] = 0
    document.write(C)


</script>

</body>
</html>
