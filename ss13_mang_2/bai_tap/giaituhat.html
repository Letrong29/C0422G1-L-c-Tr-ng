<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ss1 = prompt("nhập s1")
    let ss2 = prompt("nhập s2")
    let count = 0
    for (i = 0; i < ss1.length ; i++){
        for (j = 0; j < ss2.length ; j++){
            if (ss1[i] == ss2[j]){
                count++
                break;
            }
        }
    }
    console.log(count)


</script>
