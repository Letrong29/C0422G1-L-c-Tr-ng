<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = Array(10);
    for ( i = 0 ; i < a.length ; i++) {
        a[i] = parseInt(prompt("Nhập vào 1 số " + i + ' : '));
        if (a[i] > 10){
            document.write(a[i] + " là số lớn hơn 10" + "<br>")
        }else if(a[i] == 10){
            document.write(a[i] + " là số 10" + "<br>")
        }
    }




</script>

</body>
</html>
