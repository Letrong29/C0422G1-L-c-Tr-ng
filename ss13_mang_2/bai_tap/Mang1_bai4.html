<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = Array();
    for (i = 0; i < 5; i++){
        A[i] = parseInt(prompt("Nhập giá trị của mảng : "));
    }
    document.write("Mảng A = " + A + "<br>");

    let first = 0
    let last = A.length - 1
    while (first < last){
        let B = A[first];
        A[first] = A[last];
        A[last] = B
        first++
        last--
    }
    document.write("Đảo ngược mảng A ta có : " + A);


</script>

</body>
</html>
