<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let V = parseInt(prompt("nhập số bất kỳ"))
    let myArr = []
    function  isPrime(number) {
        let count = 0;
        if (number >= 2) {
            for (let j = 1; j <= number; j++) {
                if (number % j == 0) {
                    count++
                }
            }
            if (count == 2) {
                document.write(number  + "<br>")
                myArr.push(number)
            }
        }
    }
    for (let i = 2; i < 1000 ; i++) {
        isPrime(i)
    }
    for (let i = 0; i < myArr.length ; i++ ) {
            if (V == myArr[i]){
                console.log(V + " là số nguyên tố")
            }
    }
</script>
</body>
</html>
