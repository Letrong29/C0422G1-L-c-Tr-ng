<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1. nhập vào một ký tự
2. viết hàm kiểm tra ký tự nhập vào có phải là số ko
3. Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
    let a = prompt("nhập 1 ký tự")
    function kiem_tra(x) {
        if (isNaN(x) === true){
            alert("false")
        } else {
            alert("true")
        }
    }
    kiem_tra(a)

</script>
</body>
</html>
