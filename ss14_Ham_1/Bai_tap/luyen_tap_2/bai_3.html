<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1. Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
2. Gọi hàm vừa xây dựng được.-->
<script>
    let a = parseInt(prompt("nhập 1 số"));
    function factorial(x) {
        let fofX = 1 ;
        let result ;
        for (let i = 1; i <= x; i++){
            fofX = fofX * i
        }
        result = fofX;
        console.log(result);
        return result;
    }

    factorial(a);
</script>

</body>
</html>
