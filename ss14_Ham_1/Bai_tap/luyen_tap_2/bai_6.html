<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
 Viết hàm nhận vào một số,
 kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
 Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    let num = prompt("nhập 1 số bất kỳ")
    function kiem_tra_so_nguyen_duong(x) {
        if (isNaN(x) === false){
            if (x > 0){
                alert(x + " LÀ số NGUYÊN DƯƠNG")
            }else {
                alert(x + " KHÔNG PHẢI LÀ số NGUYÊN DƯƠNG")
            }
        }else {
            alert(x + " KHÔNG PHẢI là SỐ NGUYÊN")
        }
    }
    kiem_tra_so_nguyen_duong(num)


</script>

</body>
</html>
