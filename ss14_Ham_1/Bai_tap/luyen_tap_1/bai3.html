<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x1 = parseInt(prompt("nhập đối số x1"))
    let x2 = parseInt(prompt("nhập đối số x2"))
    function sum(a,b) {
        a = x1
        b = x2
        let y = 0
        if (a <= b){
            y = a + b
            alert(y)
        }else{
            alert(a + " > " + b)
        }
        return y
    }
    sum(x1, x2)


</script>
