<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>tính giá trị của biểu thức</p>
<span> S = 1 + 1/(2 ^3) + 1/(3^3) +...1/(n^3) </span><br><br>
<span>Nhập số n bất kỳ</span>
<input type="text" id="nhapN" style="width: 20px"><br><br>
<button type="button" onclick="tinhKetQua()">Tính kết quả</button>
<span id="result">S=</span>

<script>
    function tinhKetQua() {
        let n = document.getElementById("nhapN").value
        let A = 1
        let S = 1
        if (n == 1){
            document.getElementById('result').innerText = "kết quả S = " + A
        } else {
            for (let i = 1; i <= n ; i++) {
                S += (1/(Math.pow(i,3)));
            }
            document.getElementById("result").innerText = "kết quả S = " + S
        }
    }
</script>

</body>
</html>
