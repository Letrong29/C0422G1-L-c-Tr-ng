<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số nguyên dương n"))
    let n
    let c = 1
    for (n = 1 ; n <= a ; n++){
        c = c * n
    }document.write(a + "! = " + c)


</script>

</body>
</html>
