<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day
            this.month = month
            this.year = year
        }
        getday(){
            return this.day
        }
        getmonth(){
            return this.month
        }
        getyear(){
            return this.year
        }
        setday(day){
            this.day = day
        }
        setmonth(month){
            this.month = month
        }
        setyear(year){
            this.year =year
        }

    };
    let date = new MyDate(2, 2, 2007)

    date.setday(24);
    date.setmonth(5);
    date.setyear(2022);

    let day = date.getday();
    let month = date.getmonth();
    let year = date.getyear();

    document.write(day + "/" + month + "/" + year);
</script>

</body>
</html>
